<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arma 3 Database Visualization</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div class="app">
      <div id="graph"></div>
      <div class="actions">
        <div class="actions-header">Graph Settings</div>
        <div class="input-group">
          <label for="min-distance">Min Node Distance:</label>
          <input type="number" id="min-distance" value="1" min="0.1" max="5" step="0.1">
        </div>
        <div class="input-group">
          <label for="point-size">Point Size:</label>
          <input type="number" id="point-size" value="4" min="1" max="10" step="0.5">
        </div>
        <div class="input-group">
          <label for="link-width">Link Width:</label>
          <input type="number" id="link-width" value="0.1" min="0.01" max="1" step="0.01">
        </div>
        <div class="input-group">
          <label for="space-size">Space Size:</label>
          <input type="number" id="space-size" value="4096" min="256" max="8192" step="256">
        </div>
        <div class="checkbox-group">
          <label for="curved-lines">Curved Lines:</label>
          <input type="checkbox" id="curved-lines" checked>
        </div>
        <div class="actions-header">Simulation Settings</div>
        <div class="input-group">
          <label for="gravity">Gravity:</label>
          <input type="number" id="gravity" value="0.05" min="0" max="1" step="0.01">
        </div>
        <div class="input-group">
          <label for="repulsion">Repulsion:</label>
          <input type="number" id="repulsion" value="0.5" min="0" max="2" step="0.1">
        </div>
        <div class="input-group">
          <label for="link-spring">Link Spring:</label>
          <input type="number" id="link-spring" value="0.5" min="0" max="2" step="0.1">
        </div>
        <div class="input-group">
          <label for="decay">Decay:</label>
          <input type="number" id="decay" value="1000" min="100" max="5000" step="100">
        </div>
        <div class="file-panel">
          <div id="regenerate" class="action">Refresh Data</div>
        </div>
        <div class="actions-header">Source Filters</div>
        <div class="input-group">
          <label for="exclude-patterns">Exclude Patterns:</label>
          <input type="text" id="exclude-patterns" placeholder="e.g. a3,cup,rhs (comma separated)">
        </div>
        <div class="actions-header">Impact Analysis</div>
        <div class="input-group">
          <label for="impact-classes">Classes to Remove:</label>
          <input type="text" id="impact-classes" placeholder="Enter class names (comma separated)">
        </div>
        <div id="analyze-impact" class="action">Analyze Impact</div>
        <div class="orphaned-nodes">
          <div class="orphaned-nodes-header">Orphaned Nodes</div>
          <div id="orphaned-nodes-list" class="orphaned-nodes-list"></div>
        </div>
        <div id="fit-view" class="action">Fit View</div>
        <div id="select-point" class="action">Select Random Node</div>
      </div>
      <div class="node-details">
        <div class="node-details-header">Node Details</div>
        <div class="node-details-content">
          <div class="node-details-item">
            <span class="label">Name:</span>
            <span class="value" id="node-name">-</span>
          </div>
          <div class="node-details-item">
            <span class="label">ID:</span>
            <span class="value" id="node-id">-</span>
          </div>
          <div class="node-details-item">
            <span class="label">Parent:</span>
            <span class="value" id="node-parent">-</span>
          </div>
          <div class="node-details-item">
            <span class="label">Container:</span>
            <span class="value" id="node-container">-</span>
          </div>
          <div class="node-details-item">
            <span class="label">Source:</span>
            <span class="value" id="node-source">-</span>
          </div>
          <div class="node-details-item">
            <span class="label">Depth:</span>
            <span class="value" id="node-depth">-</span>
          </div>
          <div class="node-details-item">
            <span class="label">Children:</span>
            <span class="value" id="node-children">-</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
